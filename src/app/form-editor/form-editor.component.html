<div class="form-wrap">
  <div class="form-data-editor">
    <p>Form Data Editor</p>
    <p [class.error]="!jsonParseError">JSON valid : {{jsonParseError}}</p>
    <ngx-monaco-editor [options]="editorOptions" [formControl]="formDataControl"></ngx-monaco-editor>
    <a mat-raised-button href="https://drive.google.com/drive/folders/1SMPXWmp7HgpLq7eYoZZyoC8dncWNzyuc?usp=sharing" target="_blank" style="margin-top: 40px;">Code Source</a>
  </div>

  <div class="dynamic-form">
    <p>Dynamic Form</p>
    <app-dynamic-form [formDataObject]="formDataObject" (updatedForm)="formResult($event)"></app-dynamic-form>
  </div>

  <div class="dynamic-form">
    <p>Form Value</p>
    <ng-container *ngFor="let item of resultArray">
      <div style="margin-bottom: 12px;">
        <span style="margin-right: 12px;">{{item[0] | titlecase}} : </span>
        <span>{{item[1]}}</span>
      </div>
    </ng-container>
  </div>
</div>
